{% load static %}
<!-- Main Sidebar Container -->

    <a href="{% url 'adminPanel' %}" class="brand-link">

    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">

            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.get_full_name }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            داشبورد
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'eProductPost' %}" class="nav-link">
                                <i class="fa-solid fa-house nav-icon"></i>
                                <p>صفحه اصلی</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'ppBuyFactors' %}" class="nav-link">

                            </a>

                    </ul>
                </li>
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link active">
                        <i class="fa-solid fa-list"></i>
                        <p>
                            لیست
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'infoPP' %}" class="nav-link">
                                <i class="fa-solid fa-circle-info nav-icon"></i>
                                <p>اطلاعات کارمند</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'ticketPP' request.user.id %}" class="nav-link">
                                <i class="fa-solid fa-message nav-icon"></i>
                                <p>تیکت‌ها</p>
                                <span class="right badge badge-danger" style="border-radius: 0px;">{{ ticket_PP.count }}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
