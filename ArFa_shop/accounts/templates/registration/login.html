{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیر و کارمندان سایت</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
</head>
<body dir="rtl">
    <style>
        .alert-login{
            text-align: center;
            background: linear-gradient(180deg, #252440 0%, #2F2A61 50%, #0F0C2A 100%);
            box-shadow: 0px 0px 20px #000;
            padding: 10px;
            margin-top: 70px;
            border-radius: 15px;
        }
        .alert-login .errorlist{
            list-style: none;
            color: #E0DEDE;
        }
    </style>
    <div class="container">
        <div class="row">
            {% if messages %}
                {% for messages in messages %}
                    <div class="alert-login">
                        {{ messages }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="login text-center">
                    
                    <div class="login-title">
                        <span><i class="fa-solid fa-right-to-bracket"></i> ورود مدیر و کاربران سایت</span>
                    </div>
                    <div class="frm-login">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <i class="fa-solid fa-user"></i>
                                {{ authentication_form.username }}
                            </div>
                            <div>
                                <i class="fa-solid fa-key"></i>
                                {{ authentication_form.password }}
                            </div>
                            <button class="btn-login">
                                <i class="fa-solid fa-right-to-bracket"></i> <span>ورود</span>
                            </button>
                            <div>
                                <a href="{% url 'password_reset' %}" class="forgot"> فراموشی رمز عبور </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
